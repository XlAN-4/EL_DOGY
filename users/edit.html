<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit users</title>
    <link rel="stylesheet" href="../01.UI/css/master.css">
</head>
<body>
    <main>
        <header class="nav level-1">

          <a href="/users/index.html">
            <img src="/01.UI/img/iconback.svg" alt="back">
        </a>


            <img src="../01.UI/img/Logo.svg" alt="Logo">
            
            <menu class="Burger">
            
                <img src="../01.UI/img/burger.svg" alt="menu">
        
            </menu>
        </header>


        <section class="Edit">

                <h1>Edit User</h1>
                       
             
                        <form action="/users/index.html" method="post" enctype="multipart/form-data">
                            <img src="/01.UI/img/upload photo.svg" width="240px" id="upload" alt="">
                            <input type="file" name="photo" id="photo" accept="image/*">
                            <input type="text" name="name" placeholder="Full name" value="Jhon Doe" required> 
                            <input type="number" name="phone" placeholder="phone" value="312345345" required>
                            <input type="email" name="email" placeholder="Email" value="jhond@gmail.com" required>
                            <input type="password" name="password" placeholder="Password" required>
                            <button type="submit">Update</button>
                        </form>
    
        </section>
    </main>
    <script src="../js/sweetalert2@11.js"></script>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#upload').click(function(e){
                e.preventDefault()
                $('#photo').click()
            })
        })

        $('#photo').change(function(e){
           
                e.preventDefault();
                let reader = new FileReader()
                reader.onload = function(event){
                $('#upload').attr('src', event.target.result)
                }
                reader.readAsDataURL(this.files[0])
            })
        
    </script>
    
</body>
</html>
